<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#10b981',
                    }
                }
            }
        }
    </script>
    <style>
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
        }

        /* Input animation */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #818cf8;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass rounded-2xl p-8 w-full max-w-md shadow-2xl relative overflow-hidden">
        <!-- Decorative blobs -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-500 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse"></div>

        <div class="relative z-10">
            <h2 class="text-3xl font-bold text-white mb-2 text-center">Welcome Back</h2>
            <p class="text-indigo-200 text-center mb-8">Please sign in to continue</p>

            <form id="loginForm" class="space-y-6" novalidate>
                <!-- Email Field -->
                <div class="input-group relative">
                    <input type="email" id="email" name="email" 
                        class="block w-full px-4 py-3 bg-white/5 border border-indigo-300/30 rounded-lg text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" 
                        placeholder="Email" required>
                    <label for="email" 
                        class="absolute left-4 top-3 text-indigo-200 transition-all pointer-events-none">
                        Email Address
                    </label>
                    <p class="text-red-400 text-sm mt-1 hidden" id="emailError">Please enter a valid email address.</p>
                </div>

                <!-- Password Field -->
                <div class="input-group relative">
                    <input type="password" id="password" name="password" 
                        class="block w-full px-4 py-3 bg-white/5 border border-indigo-300/30 rounded-lg text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" 
                        placeholder="Password" required minlength="6">
                    <label for="password" 
                        class="absolute left-4 top-3 text-indigo-200 transition-all pointer-events-none">
                        Password
                    </label>
                    <p class="text-red-400 text-sm mt-1 hidden" id="passwordError">Password is required (min 6 chars).</p>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-indigo-200 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-transparent mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-indigo-300 hover:text-white transition-colors">Forgot Password?</a>
                </div>

                <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-lg transform transition-all hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg shadow-indigo-500/30">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Real-time validation
        const validateEmail = (email) => {
            return String(email)
                .toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
        };

        const showError = (element, errorElement) => {
            element.classList.add('border-red-500');
            element.classList.remove('border-indigo-300/30');
            errorElement.classList.remove('hidden');
        };

        const hideError = (element, errorElement) => {
            element.classList.remove('border-red-500');
            element.classList.add('border-indigo-300/30');
            errorElement.classList.add('hidden');
        };

        emailInput.addEventListener('input', () => {
            if (validateEmail(emailInput.value)) {
                hideError(emailInput, emailError);
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length >= 6) {
                hideError(passwordInput, passwordError);
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            // Email validation
            if (!validateEmail(emailInput.value)) {
                showError(emailInput, emailError);
                isValid = false;
            } else {
                hideError(emailInput, emailError);
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                showError(passwordInput, passwordError);
                isValid = false;
            } else {
                hideError(passwordInput, passwordError);
            }

            if (isValid) {
                // Simulate login
                const btn = form.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = 'Signing in...';
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-wait');

                setTimeout(() => {
                    alert('Login Successful!');
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-wait');
                    form.reset();
                }, 1000);
            }
        });
    </script>
</body>
</html>
